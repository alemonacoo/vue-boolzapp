<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/utilities.js" defer></script>
    <script src="js/script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/710259c6f3.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>Boolzapp</title>
  </head>
  <body>
    <!-- Main Container -->
    <div class="appContainer" id="app">
      <!-- Left Part -->
      <div class="leftSide">
        <!-- User infos -->
        <div class="userInfo">
          <div class="user">
            <img
              :src="'img/avatar' + user.avatar + '.jpg'"
              :alt="'user.name'"
            />
            <div class="user-name">{{user.name}}</div>
          </div>
          <div class="buttons">
            <i class="fa-solid fa-circle-notch"></i>
            <i class="fa-solid fa-message"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>

        <!-- Alert Section -->
        <div class="alert">
          <i class="fa-regular fa-bell-slash"></i>
          <div class="alertDescription">
            <p>Ricevi notifiche di nuovi messaggi</p>
            <p><a href="">Attiva notifiche desktop</a></p>
          </div>
        </div>

        <!-- Search Section -->
        <div class="searchBar">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="search" placeholder="Search" name="" id="" />
        </div>

        <!-- Chats Section -->
        <div class="availableChats">
          <div v-for="(item, index) in contacts" class="chat">
            <img :src="'img/avatar' + contacts[index].avatar + '.jpg'" alt="" />
            <div class="chatDescription">
              <p>{{contacts[index].name}}</p>
              <p id="lastMessage">{{ getLastMessage(index) }}</p>
            </div>
            <div id="timeLastMessage">{{ getLastMessageTime(index)}}</div>
          </div>
        </div>
      </div>

      <!-- Right Part -->
      <div class="rightSide">
        <div class="contactInfo">
          <div class="contact">
            <img src="img/avatar_1.jpg" alt="" />
            <div class="chatDescription">
              <p>nome</p>
              <p>status</p>
            </div>
          </div>
          <div class="buttons">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
            <i class="fa-solid fa-paperclip"></i>
          </div>
        </div>
        <div class="chatArea"></div>
        <div class="keyboard"></div>
      </div>
    </div>
  </body>
</html>
